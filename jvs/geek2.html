        <h1>Geek University</h1>

          <label for="exampleInputEmail1">Endereço de email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
          <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://pbs.twimg.com/media/GVhMDHdXcAAw06A?format=jpg&name=large" alt="Imagem de capa do card" style="width: 286px; height: 180px;">
        <div class="card-body">
          <h5 class="card-title">Sabrina Carpenter</h5>
          <p class="card-text">Um exemplo de texto rápido para construir o título do card e fazer preencher o conteúdo do card.</p>
          <a href="https://x.com/kirawontmiss/status/1826293269187424630/photo/1" class="btn btn-primary">Visitar</a>
        </div>
      </div>
