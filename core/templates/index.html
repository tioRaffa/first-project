<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Seja um Calabreso!</title>
    <style>
        .form-container{
    max-width: 350px;
    padding: 1rem;
    }

    main{
        background-color:rgb(30, 29, 29, 0.9);
        border-radius: 10px
    }
    </style>

  </head>
  <body class="d-flex align-items-center bg-body-tertiary h-100">

    <main class="w-100 m-auto form-container">
        <form action="">

            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt=""
            class="mb-4" height="57" width="72">
            <h1 class="h3 fw-normal">Seja um Calabreso</h1>
            
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="seu-email@gmail.com">
                
                <label for="floatingInput">E-mail</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control s-4" id="floatingInput">
                
                <label for="floatingInput">Senha</label>
            </div>
            
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefaul">
                <label for="flexCheckDefaul" class="form-check-label">Remember-me</label>
            </div>
            <button class="bnt btn-primary w-100 py-2" style="border-radius: 50px;">Confirmar</button>
        </form>

       

    </main>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
