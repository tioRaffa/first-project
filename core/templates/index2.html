{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
</head>
<body>
    <div>

        <h1 style="margin: 20px;">INDEX</h1>
        <img src="{% static 'images/python_django.png' %}" alt="">
        
        <h2 style="margin: 20px;">{{ curso }}</h2>
        <p style="margin: 20px;">{{teste}}</p>
        
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preco</th>
                </tr>
            </thead>
            <tbody>
                {% for pdt in produto %}
                <tr>
                    <td><a href="{% url 'produto' pdt.id %}" target="_blank">
                        {{pdt.nome}}</td>
                    </a>
                    <td>{{pdt.preco}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button onclick="teste();">Confirmar</button>
    </div>
        <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
